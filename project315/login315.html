<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 315 | Freelance Job</title>
    <!-- ========================================================================================== -->
    <!-- ADD BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login315.css">
    <link rel="stylesheet" href="css/style315.css">
</head>

<body>
    <div class="wrapper">
        <div class="login-box-315 text-center">
            <div class="logo">
                <img src="imgs/logo315.jpg" alt="Phòng Khám Nhi Đồng 315" width="150" height="150">
            </div>
            <h2>Đăng Nhập</h2>
            <form name="loginForm315">
                <div class="user-box-315">
                    <input type="text" name="usr315" required="" id="usernameLogin315">
                    <label>Username</label>
                </div>
                <div class="user-box-315">
                    <input type="password" name="psd315" required="" id="passwordLogin315">
                    <label>Mật khẩu</label>
                </div>
                <input type="button" onclick="checkInputs()" value="Đăng Nhập">
                </input>
            </form>
        </div>
    </div>
    <div class="gent__footer">
        <iframe src="footer.html" frameborder="0" name="Footer" width="100%" height="auto"
            onload='resizeIframe(this)'></iframe>
    </div>
</body>
